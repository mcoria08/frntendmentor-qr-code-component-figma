<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>FrontEndMentor | Miguel Coria | QR</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
  <main class="mainContainer">
    <div class="container">
      <div class="qrBox">
        <div class="qrBox__container" role="img" aria-label="QR Code">
          <img class="qrBox__image" src="./assets/images/qr-code.png" alt="QR Image"/>
        </div>

        <div class="qrBox__text">
          <h1 class="container__title">Improve your front-end skills by building projects</h1>
          <p class="container__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/mcoria08">Miguel Coria</a>.
    </div>

  </main>

</body>
</html>
